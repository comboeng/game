<div class="amazon-shortcode-box">
    <div class="amazon-shortcode-image">
        <a href="{{ .Get "img_href" }}" target="_blank"><img border="0" src="{{ .Get "img_src1" }}" ></a><img src="{{ .Get "img_src2" }}" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />
    </div>
    <div class="amazon-shortcode-info">
        <p class="amazon-shortcode-title">
            {{ .Get "title" }}
        </p>
        <div class="amazon-shortcode-button">
            <a target="_blank"  href="{{ .Get "button" }}" class="button-a">
            Amazonで見てみる!
            </a>
        </div>
    </div>
</div>
